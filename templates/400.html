<!DOCTYPE html>
<html>
  <head>
    <title>400 Error - Bad Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
  </head>
  <body>
      <style>
          @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  background: linear-gradient(to bottom right, #5F2C82, #B73E93, #FE6D73);
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.error-text {
  text-align: center;
}

h1 {
  font-size: 5rem;
  margin-bottom: 1rem;
}

p {
  font-size: 2rem;
  margin-bottom: 2rem;
}

button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  border: none;
  border-radius: 3rem;
  background: #fff;
  color: #5F2C82;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #5F2C82;
  color: #fff;
}

@media only screen and (max-width: 768px) {
  h1 {
    font-size: 3rem;
  }

  p {
    font-size: 1.5rem;
  }

  button {
    font-size: 1rem;
  }
}

          </style>
      
    <div class="container">
      <div class="error-text">
        <h1>400 Error - Bad Request</h1>
        <p>Oops! The server could not understand your request. Please check your URL and try again.</p>
        <button onclick="goBack()">Go Back</button>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
