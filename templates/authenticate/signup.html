<html>
    <title>Sing up</title>
        <head>
            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            
            <center><img src="static/1.png"><br>
        </head>
        
        <body><br> <h1>Admin signup</h1>
        <link href="static/password.css" rel="stylesheet">
        <div class="container">
            {% if messages %}
              {% for message in  messages %}
        
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
        
          </div></center>
        
        <div class="main">
        <form id="signup-form" action="user_signup" method="post"> 
            {% csrf_token %}
        
        <center><h2>Sign up</h2></center><br>
        
        <label for="UserID">UserID :</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="UserID" id="UserID" required>
        <br><br>
        <label for="email">Email :</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" required>
        <br><br>
        <div class="container">
          <label for="password">Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" name="password" id="password" required>&nbsp; 
  
          <span id="eye-icon" onclick="togglePasswordVisibility(this)">
              <img src="static/eye-close.png" id="eye" alt="Eye Closed" width="30px" height="30px">
           </span>
          </div>
    <br>
     
          <div class="container">
            <label for="confirm_password">Confirm Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="confirm_password" id="confirm_password" required>
           
            <span id="eye-icon2" onclick="togglePasswordVisibility(this)">
                <img src="static/eye-close.png" id="eye2" alt="Eye Closed" width="30px" height="30px">
              </span></div>
          <span id="password-error-message"></span>
  
        <center><input type="submit" value="Sign-up"></center>
        </form>
        
          
        <a href="user_login" >I have already an account signin </a>

        
        </div>
        <script>
          function togglePasswordVisibility(spanElement) {
              const spanElementId = spanElement.id;
              if (spanElementId == "eye-icon")
              {
              const passwordInput = document.getElementById('password');
              const eyeIcon = document.getElementById('eye');
              if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  eyeIcon.src = "static/eye-open.png";
                  
              } else {
                  passwordInput.type = 'password';              
                  eyeIcon.src = "static/eye-close.png";
            }
          }
            if (spanElementId == "eye-icon2")
              {
              const passwordInput = document.getElementById('confirm_password');
              const eyeIcon = document.getElementById('eye2');
             
              if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  eyeIcon.src = "static/eye-open.png";
                  
              } else {
                  passwordInput.type = 'password';
                
                  eyeIcon.src = "static/eye-close.png";
          }
        }
      }
    
        </script>
        </body>
        <html>
